<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas de Radio RTVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Programas de Radio RTVE</h1>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select id="programaSelect" class="form-select">
                    <option value="">Todos los programas</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="yearSelect" class="form-select">
                    <option value="">Todos los años</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por título...">
            </div>
            <div class="col-md-2">
                <button id="searchButton" class="btn btn-primary w-100">Buscar</button>
            </div>
        </div>

        <!-- Lista de episodios -->
        <div class="row">
            <div class="col">
                <div id="episodesList" class="list-group">
                    <!-- Los episodios se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Paginación -->
        <div class="row mt-4">
            <div class="col">
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- La paginación se generará dinámicamente -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
